<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Common Header Fragment -->
    <div th:fragment="header">
        <div align="center">
            <h1>Welcome to my CST-339 Spring Boot Activity Application</h1>
        </div>
        <div class="bs-example">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">GCU</a>
                    <!-- Toggle Button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapsible Content -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Left-aligned Links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.gcu.edu" target="_blank">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://lopeshops.gcu.edu" target="_blank">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://news.gcu.edu" target="_blank">News and Events</a>
                            </li>
                        </ul>
                        <!-- Right-aligned Links -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Start Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Page Title and Logo -->
        <h2 th:text="${title}">Default Message Text</h2><br />
        <img th:src="@{/images/gcu-logo.png}" /><br /><br />
    </div>

    <!-- Common Footer Fragment -->
    <div th:fragment="footer">
        <h5 style="color:purple; text-align:center; position:fixed; bottom:0; width:100%;">Copyright 2025 Grand Canyon University</h5>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NZ6GbGz9dD1A1M9gXVDMB6ywbIItp01ZGkNUnNpMhb+/oEOKceke+Q7OzF5SWnMo" crossorigin="anonymous"></script>
</body>

</html>
